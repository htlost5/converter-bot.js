name: keep-koyeb-awake

on:
  schedule:
    - cron: "*/5 * * * *" # 5分ごと
  workflow_dispatch: # 手動実行を許可
  push: # push時も一度実行される
    branches:
      - main

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Curl Koyeb
        run: curl -fsS https://early-ofella-htlost5-3fcf6043.koyeb.app/health || true
